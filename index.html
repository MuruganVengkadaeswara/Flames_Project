<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flames</title>
    <link rel="stylesheet" href="/styles/flames.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="box" class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="col-xs-12 col-sm-12 col-md-5 col-lg-4 offset-lg-3 offset-md-2"
      >
        <div id="bymv">
          <span>&#10084;&#65039; MV's &#10084;&#65039;</span>
        </div>
        <div id="text1" class="offset-lg-2">
          <span id="tex">FLAME FINDER </span>
        </div>

        <br />
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >Your Name</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="you"
            id="you"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >Crush's Name</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="crush"
            id="crush"
          />
        </div>
        <button type="button" class="btn btn-lg" id="send">FindOut</button>
        <br />

        <div id="text">
          <span id="f">F</span>
          <span id="l">L</span>
          <span id="a">A</span>
          <span id="m">M</span>
          <span id="e">E</span>
          <span id="s">S</span>
        </div>
        <div class="lds-heart" id="load"><div></div></div>
        <div id="msgbox">
          <p id="para"></p>
        </div>
        <div id="msgbox">
          <p id="para1"></p>
        </div>
        <button type="button" class="btn btn-lg" id="reload">Reload</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/flames.js"></script>
  </body>
</html>
